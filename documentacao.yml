  "definitions": {
    "ResponsavelPet": {
      "type": "object",
      "properties": {
        "id": { "type": "integer", "readOnly": true },
        "nome": { "type": "string", "example": "Ana Souza" },
        "cpf": { "type": "string", "example": "123.456.789-00" },
        "contato": { "type": "string", "example": "11999998888" },
        "email": { "type": "string", "format": "email", "example": "ana.souza@email.com" }
      }
    },
    "Abrigo": {
      "type": "object",
      "properties": {
        "id": { "type": "integer", "readOnly": true },
        "nome": { "type": "string", "example": "Abrigo Patinhas Felizes" },
        "cnpj": { "type": "string", "example": "12.345.678/0001-90" },
        "informacoes": { "type": "string", "example": "Especializado em cães idosos." },
        "contato": { "type": "string", "example": "1133334444" },
        "email": { "type": "string", "format": "email", "example": "contato@patinhas.com" }
      }
    },
    "TutorInteressado": {
      "type": "object",
      "properties": {
        "id": { "type": "integer", "readOnly": true },
        "nome": { "type": "string", "example": "Beatriz Mendes" },
        "cpf": { "type": "string", "example": "111.222.333-44" },
        "contato": { "type": "string", "example": "11955554444" },
        "email": { "type": "string", "format": "email", "example": "bia.mendes@email.com" },
        "data_nascimento": { "type": "string", "format": "date", "example": "1995-05-20" },
        "lista_de_interesse": { "type": "string", "example": "Cães médios" },
        "preferencias": { "type": "string", "example": "Animais agitados" }
      }
    },
    "ONG": {
      "type": "object",
      "properties": {
        "id": { "type": "integer", "readOnly": true },
        "nome": { "type": "string", "example": "ONG Amigos de 4 Patas" },
        "cnpj": { "type": "string", "example": "11.222.333/0001-44" },
        "informacoes": { "type": "string", "example": "Campanhas de castração." },
        "email": { "type": "string", "format": "email", "example": "fale@amigos4patas.org" },
        "contato": { "type": "string", "example": "11977776666" }
      }
    },
    "Especie": {
      "type": "object",
      "properties": {
        "id": { "type": "integer", "readOnly": true },
        "nome": { "type": "string", "example": "Cachorro" },
        "habitat": { "type": "string", "example": "Doméstico" },
        "descricao": { "type": "string" }
      }
    },
    "Raca": {
      "type": "object",
      "properties": {
        "id": { "type": "integer", "readOnly": true },
        "nome": { "type": "string", "example": "Husky Siberiano" },
        "expectativa_de_vida": { "type": "integer", "example": 15 },
        "saude": { "type": "string", "example": "Saudável" },
        "peso_medio": { "type": "integer", "example": 27 },
        "porte": { "type": "string", "enum": ["Pequeno", "Médio", "Grande", "Gigante"] },
        "capacidades": { "type": "string", "example": "Carregar trenó, ficar em lugares extramente frios" },
        "id_especie": { "type": "integer", "description": "ID da espécie relacionada" }
      }
    },
    "Pet": {
      "type": "object",
      "properties": {
        "id": { "type": "integer", "readOnly": true },
        "nome": { "type": "string", "example": "Aenocyon" },
        "idade": { "type": "integer", "example": 3 },
        "sexo": { "type": "string", "enum": ["Macho", "Fêmea"] },
        "tamanho": { "type": "number", "format": "double", "example": 60.00 },
        "status_adocao": { "type": "string", "enum": ["Disponível", "Em processo de adoção", "Já foi Adotado"] },
        "nacionalidade": { "type": "string", "example": "Brasil" },
        "necessidades_especiais": { "type": "string" },
        "descricao": { "type": "string", "example": "Amigável e agitado" },
        "midia": { "type": "string", "example": "https://www.petz.com.br/blog/wp-content/uploads/2023/07/husky-siberiano-e-bravo.jpg" },

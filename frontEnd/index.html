<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/p.png"/>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>PetFlix</title>
</head>
<body>
    <header>
        <img src="./img/Menu.png" id="menu">
        <img src="./img/petflix.png" id="petflix">
        <img src="./img/Search.png" id="search">
    </header>
    <main>
        <div class="ad">

            <button type="button">ADOTE HOJE!</button>
        </div>
        <section class="sugestoes">
            <h2>Principais sugestões</h2>
            <div class="cardsPets">
                <div class="card">
                    <img src="./img/jimmy.png" alt="">
                    <h3>Jimmy</h3>
                    <p>Chinchila Lanigera
                        1 ano de idade
                        Dócil, brincalhão e tímido</p>
                    <div class="status">
                        <p>Status: Disponivel</p>
                        <img src="./img/emptyFavorite.png" alt="">
                    </div>
                    
                </div>
                <img src="./img/seta.png" id="seta">
            </div>
        </section>
        <section class="parcerias">

        </section>
    </main>
    <footer>
        <img src="./img/p.png" id="p">
        <h3>@Instituto PetFlix</h3>
        <div class="siteInfo">
            <div class="info">
                <img src="./img/Email.png" id="email">
                <p>InstitutoPetFlix@gmail.com</p>
            </div>
            <div class="info">
                <img src="./img/Phone.png" id="phone">
                <p>+55 (11) 97358 - 0002</p>
            </div>
            <div class="info">
                <img src="./img/Place.png" id="place">
                <p>Rua Zumbi dos Palmares,</p>
            </div>
            <p>47, Madureira,</p> <p>Rio de Janeiro</p>
        </div>
    </footer>

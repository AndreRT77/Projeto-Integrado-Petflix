<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/p.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="main.js" defer></script>
    <title>Petflix - Cadastro</title>
</head>

<body>
    <header>
        <div class="top-bar">
            <i class="fas fa-bars"></i>
            <img src="../img/petflix.png" alt="Petflix" class="logo-top">
            <i class="fas fa-search"></i>
        </div>
        <nav class="navigation">
            <a href="./index.html" class="active">Adote</a>
            <a href="#">ONGs</a>
            <a href="#">Unidades</a>
            <a href="#">Anuncie</a>
        </nav>
    </header>

    <main>
        <h2>Faça cadastro do seu Pet</h2>

        <form id="form-cadastro">
            <div class="campo-linha">
                <input type="text" name="nome" placeholder="Nome" required>
            </div>
            
            <div class="campo-linha">
                <input type="number" name="idade" placeholder="Idade" required>
            </div>

            <div class="campo-linha">
                <input type="text" name="sexo" placeholder="Sexo" list="lista-sexo">
                <datalist id="lista-sexo">
                    <option value="Macho">
                    <option value="Fêmea">
                </datalist>
            </div>

            <div class="campo-linha">
                <input type="text" name="tamanho" placeholder="Tamanho" list="lista-tamanho">
                <datalist id="lista-tamanho">
                    <option value="Pequeno">
                    <option value="Médio">
                    <option value="Grande">
                </datalist>
            </div>

            <div class="dupla-campos">
                <div class="campo-linha metade">
                    <select name="especie">
                        <option value="" disabled selected>Espécie</option>
                        <option value="Cachorro">Cachorro</option>
                        <option value="Gato">Gato</option>
                    </select>
                </div>
                <div class="campo-linha metade">
                    <select name="raca">
                        <option value="" disabled selected>Raça</option>
                        <option value="SRD">SRD</option>
                        <option value="Golden">Golden</option>
                        <option value="Poodle">Poodle</option>
                    </select>
                </div>
            </div>

            <div class="campo-linha">
                <input type="text" name="descricao" placeholder="Descrição">
            </div>

            <div class="campo-linha">
                <input type="text" name="necessidades" placeholder="Necessidades Especiais">
            </div>

            <div class="campo-linha upload-wrapper">
                <label for="input-imagem" class="upload-label">
                    <span>Insira uma imagem</span>
                    <i class="far fa-image"></i>
                </label>
                <input type="file" id="input-imagem" name="imagem" accept="image/*">
            </div>
            
            <div class="preview-container"></div>

            <div class="botoes">
                <button type="button" class="btn-voltar" onclick="history.back()">Voltar</button>
                <button type="submit" class="btn-cadastrar">Fazer Cadastro</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer-left">
            <img src="../img/p.png" alt="Logo P">
        </div>
        
        <div class="footer-center">
            <h3>@Instituto PetFlix</h3>
        </div>

        <div class="footer-right">
            <div class="info-item">
                <i class="far fa-envelope"></i>
                <p>InstitutoPetFlix@gmail.com</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone-alt"></i>
                <p>+55 (11) 97358 - 0002</p>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>Rua Zumbi dos Palmares, 47,<br>Madureira, Rio de Janeiro</p>
            </div>
        </div>
    </footer>
</body>
</html>

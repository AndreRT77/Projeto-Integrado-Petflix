<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/p.png" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Petflix Anunciados</title>
</head>

<body>
    <header>
        <div class="cabeçalho">
            <img src="../img/Menu.png" id="menu">
            <a href="../principal/index.html"><img src="../img/petflix.png" id="petflix"></a>
            <img src="../img/Search.png" id="search">
        </div>
        <div class="navigation">
            <a href="../principal/index.html">Adote</a>
            <a href="../ONGs/index.html">ONGs</a>
            <a href="../unidades/index.html">Unidades</a>
            <a href="../cadastroPet/index.html">Anuncie</a>
        </div>
    </header>
    <img src="../img/fundo.png" class="fundo">
    <main>
        <h2>Faça cadastro do seu pet</h2>
        <input type="text" class="inputinvisivel" id="nome" placeholder="Nome">
        <input type="text" class="inputinvisivel" id="idade" placeholder="Idade">
        <input type="text" class="inputinvisivel" id="sexo" placeholder="Sexo">
        <input type="text" class="inputinvisivel" id="tamanho" placeholder="Tamanho">
        <div class="especie">
            <select class="selectinvisivel" id="especie">
                <option value="">Especie</option>
                <option value="">Especie</option>
                <option value="">Especie</option>
                <option value="">Especie</option>
                <option value="">Especie</option>
            </select>
            <select class="selectinvisivel" id="raca">
                <option value="">Raça</option>
                <option value="">Raça</option>
                <option value="">Raça</option>
                <option value="">Raça</option>
                <option value="">Raça</option>
            </select>
        </div>
        <input type="text" class="inputinvisivel" id="descricao" placeholder="Descrição">
        <input type="text" class="inputinvisivel" id="necessidades" placeholder="Necessidades Especiais">
        <input type="url" class="inputinvisivel" id="imagem" placeholder="Insira uma imagem">
        <div class="butoes">
            <button type="button" class="voltar">Voltar</button>
            <button type="button" class="cadastrar">Cadastrar</button>
        </div>
        <div class="inseririmagem">
            <h3>Insira uma imagem</h3>
            <input type="url" class="imagem" id="imagem" placeholder="Coloque o url da imagem">
            <h3>Ou arraste uma imagem para aqui</h3>
            <img src="../img/jorge.png" alt="">
        </div>
    </main>
    <footer>
        <img src="../img/p.png" id="p">
        <h3>@Instituto PetFlix</h3>
        <div class="siteInfo">
            <div class="info">
                <img src="../img/Email.png" id="email">
                <p>InstitutoPetFlix@gmail.com</p>
            </div>
            <div class="info">
                <img src="../img/Phone.png" id="phone">
                <p>+55 (11) 97358 - 0002</p>
            </div>
            <div class="info">
                <img src="../img/Place.png" id="place">
                <p>Rua Zumbi dos Palmares,</p>
            </div>
            <p>47, Madureira,</p>
            <p>Rio de Janeiro</p>
        </div>
    </footer>
</body>

</html>
